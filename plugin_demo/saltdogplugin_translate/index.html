<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="google" content="notranslate" />
    <title>Translate Plugin</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body class="bodyMain">
    <!-- <h1>HelloWorld!</h1> -->
        <div class="mainContainer">
            <div class="sentenceContainer">
                <div class="srcLanguage">
                    <div class="srcText">
                        <textarea id="srcTextArea" autocapitalize="off" autocomplete="off" autocorrect="off" role="combobox" rows="1" placeholder="选择文字以翻译" spellcheck="false" ></textarea>
                    </div>
                    <!-- <div class="closeBtnContainer">
                        <button>清除</button>
                    </div> -->
                    <div id="src_speechTextContainer" class="speechText">
                        <div id="src_speechText" class="speechText1">
                            
                        </div>
                    </div>
                </div>
                <div class="dstLanguage">
                    <div id="dstTextHtmlContainer" class="dstTextContainer">
                        选择文字以翻译
                    </div>
                    <div id="dst_speechTextContainer" class="speechText" style="color:#fff">
                        <div id="dst_speechText" class="speechText1">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="defContainer" style="display:none" class="defContainer">
                <div class="defTrans">
                    <h3 style="font: inherit;color:#5f6368;font-family: 'Google Sans',sans-serif;padding-bottom: 20px;">
                        <span id="deftransspan" style="color:#222"></span> 的翻译
                    </h3>
                    <div id="deftables">
                </div>
                </div>
                <div id="TransContainer" style="display:none" class="defTrans">
                    <h3 style="font: inherit;color:#5f6368;font-family: 'Google Sans',sans-serif;padding-bottom: 20px;">
                        <span id="transspan" style="color:#222"></span> 的定义
                    </h3> 
                    <div id="transList"></div>
                </div>
                <div id="exampleContainer" style="display:none" class="defTrans">
                    <h3 style="font: inherit;color:#5f6368;font-family: 'Google Sans',sans-serif;padding-bottom: 20px;">
                        <span id="exspan" style="color:#222"></span> 的示例
                    </h3>
                    <div id="exampleList"></div>
                </div>
            </div>
        </div>
</body>
